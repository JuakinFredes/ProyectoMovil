<ion-card>
  <ion-card-header>
    <img src="https://gps-trace.com/assets/img/petovik/premium.svg">
    <ion-card-title>Bienvenida</ion-card-title>
    <ion-card-subtitle>Inicia sesión en tu cuenta</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="login.usuario"></ion-input>

    <ion-input label="Contraseña" labelPlacement="floating" type="password" [(ngModel)]="login.password"></ion-input>
    <br>
    <ion-item style="color: #1b475d;" [routerLink]="['/recuperarcontrasena']">
      <ion-label>¿Has olvidado tu Contraseña?</ion-label>
    </ion-item>
    <br>

    <ion-button expand="block" (click)="ingresar()"><ion-ripple-effect></ion-ripple-effect>Ingresar</ion-button>
    <br>
    <ion-button expand="block" (click)="registro()"><ion-ripple-effect></ion-ripple-effect>Registrarse</ion-button>
  </ion-card-content>
</ion-card>
