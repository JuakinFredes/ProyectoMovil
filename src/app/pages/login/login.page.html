<ion-card>
  <ion-card-header>
    <img src="https://gps-trace.com/assets/img/petovik/premium.svg">
    <ion-card-title>Bienvenido</ion-card-title>
    <ion-card-subtitle>Inicia sesión en tu cuenta</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-input label="Usuario" labelPlacement="floating"></ion-input>

    <ion-input label="Contraseña" labelPlacement="floating" type="password"></ion-input>
    <br>
    <a href=""><h5>¿Has olvidado tu Contraseña?</h5></a>
    <br>

    <ion-button expand="block" (click)="ingresar()"><ion-ripple-effect></ion-ripple-effect>Ingresar</ion-button>
    <br>
    <ion-button expand="block" (click)="registro()"><ion-ripple-effect></ion-ripple-effect>Registrarse</ion-button>
  </ion-card-content>
</ion-card>
